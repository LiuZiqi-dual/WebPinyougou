<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商品分类页面</title>
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/category.css">
</head>

<body>
  <!-- 固定导航栏部分开始 -->
  <nav>
    <div class="mui-input-row mui-search">
      <input type="search" class="mui-input-clear" placeholder="">
    </div>
  </nav>
  <!-- 固定导航栏部分结束 -->
  <div class="container">
    <!-- 左边分类部分开始 -->
    <div class="cat_name wrapper">

    </div>
    <!-- 左边分类部分结束 -->
    <!-- 右边商品部分开始 -->
    <div class="cat_children wrapper1">

    </div>
    <!-- 右边商品部分结束 -->
  </div>

  <!-- 底部固定部份开始 -->
  <footer>
    <div class="feature">
      <a href="javascript:;">
        <i class="fa fa-home"></i>
        <span>首页</span>
      </a>
    </div>
    <div class="feature">
      <a href="javascript:;">
        <i class="fa fa-list"></i>
        <span>分类</span>
      </a>
    </div>
    <div class="feature">
      <a href="javascript:;">
        <i class="fa fa-shopping-cart"></i>
        <span>购物车</span>
      </a>
    </div>
    <div class="feature">
      <a href="javascript:;">
        <i class="fa fa-user-circle"></i>
        <span>我的</span>
      </a>
    </div>
  </footer>
  <!-- 底部固定部份结束 -->
</body>
<script src="../lib/zepto/zepto.js"></script>
<script src="../lib/mui/js/mui.min.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../js/common.js"></script>
<script src="../js/category.js"></script>
<script src="../lib/iscroll/iscroll.js"></script>
<!-- 左侧分类部分模板 -->
<script type="text/template" id="cat_name_template">
  <ul>
    {{each res val key}}
    <li data-index="{{key}}">
      {{val.cat_name}}
    </li>
    {{/each}}
  </ul>
</script>
<!-- 左侧分类部分模板 -->

<!-- 右边商品部分结束 -->
<script type="text/template" id="cat_children_template">
  {{each res val key}}
  <div class="cat_title">
    <h5>{{val.cat_name}} </h5>
    <i class="fa fa-chevron-down"></i>
  </div>
  <div class="cat_detail">
    {{each val.children value index}}
    <div class="cat_list">
      <a href="good_list.html?cid={{value.cat_id}}">
        <img src="http://api.pyg.ak48.xyz/{{value.cat_icon}}" alt="">
        <p>{{value.cat_name}}</p>
      </a>
    </div>
    {{/each}}
  </div>
  {{/each}}
</script>
<!-- 右边商品部分结束 -->

</html>
